<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/uikit.min.css"/>
    <link rel="stylesheet" href="static/uikit.css"/>
    <link rel="stylesheet" href="static/uikit-rtl.css"/>
    <link rel="stylesheet" href="static/uikit-rtl.min.css"/>
    <script src="static/uikit.min.js"></script>
    <script src="static/uikit.js"></script>
    <script src="static/uikit-icons.js"></script>
    <script src="static/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-container uk-container-small">
    <div class="uk-overflow-auto">
        <table class="uk-table uk-table-hover uk-table-small uk-table-divider uk-table-middle uk-table">
            <thead class="uk-table-middle">
            <tr class="uk-table-middle">
                <th class="uk-table-shrink">Img</th>
                <th class="uk-table-shrink">Id</th>
                <th class="uk-table-middle">Channel name</th>
                <th class="uk-table-shrink">subscribers</th>
                <th class="uk-table-shrink">Views</th>
            </tr>
            </thead>
            <tbody>
            {% for channel in channels %}
            <tr>
                <td><img class="uk-preserve-width uk-border-circle" src="images/avatar.jpg" width="40" height="40"
                         alt=""></td>
                <td class="uk-table-link">
                    <a class="uk-link-reset" href="">{{channel.channel_id}}</a>
                </td>
                <td class="uk-text-truncate">{{channel.title}}
                </td>
                <td class="uk-text-nowrap">{{channel.subscribers}}</td>
                <td class="uk-text-nowrap">{{channel.views}}</td>
            </tr>
            {%endfor%}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
